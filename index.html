<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;600;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#fff;
      --text:#0f172a;
      --muted:#64748b;
      --border:#e2e8f0;
      --shadow:0 12px 30px rgba(2,6,23,.12);

      --web:#111827;
      --line:#06c755;
      --fb:#1877f2;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Noto Sans TC",system-ui,-apple-system,sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    .wrap{
      max-width:980px;
      margin:28px auto 60px;
      padding:0 16px;
    }

    /* Header */
    .header{
      background:#fff;
      border:1px solid var(--border);
      border-radius:18px;
      padding:16px;
      box-shadow:var(--shadow);
      margin-bottom:16px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:14px;
    }

    .logo{
      width:64px;
      height:64px;
      object-fit:contain;
      border-radius:14px;
      border:1px solid var(--border);
      padding:6px;
      background:#fff;
    }

    .company-name{
      margin:0;
      font-size:22px;
      font-weight:900;
    }

    .tagline{
      margin:4px 0 0;
      font-size:14px;
      color:var(--muted);
    }

    /* Cards */
    .grid{
      display:grid;
      grid-template-columns:1.2fr .8fr;
      gap:16px;
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:18px;
      padding:18px;
      box-shadow:var(--shadow);
    }

    h2{
      margin:0 0 8px;
      font-size:18px;
      font-weight:900;
    }

    .muted{color:var(--muted);font-size:14px}
